<div class="container">
    <h1 class="mt-3"></h1>

    <ng-container *ngIf="category; else notFound">
        <form #form="ngForm" (ngSubmit)="onFormSubmit()">
            <div class="mt-2">
                <div class="mt-3">
                    <label for="categoryId">Category Id</label>
                    <input type="text" disabled id="categoryId" class="form-control" name="categoryId" value="{{category.id}}">
                </div>
               
                <div class="mt-3">
                    <label for="categoryName">Category Name</label>
                    <input type="text" id="categoryName" [(ngModel)]="category.name" class="form-control" name="categoryName">
                </div>
               
                <div class="mt-3">
                    <label for="categoryUrlHandle">Url Handle</label>
                    <input type="text" id="categoryUrlHandle" [(ngModel)]="category.urlHandle" class="form-control" name="categoryUrlHandle">
                </div>

                <div class="mt-3">
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </div>
        </form>

    </ng-container>


    <ng-template #notFound>
        <div class="alert alert-warning" role="alert">
            Categrory not found 
          </div>
    </ng-template>
</div>
